<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/quantity.css">

</head>
<body>
    <div class="container">
        <div>
            <img  src="assets/home.jpg" alt="home">
        </div>
        <div>
            <h1>Menu - Faça A Sua Escolha</h1>
        </div>
        <div>
            <div class="sub-container">
                <div>
                    <h2>Prato Principal</h2>
                </div>
                <div>
                    Todos os pratos acompanham arroz, feijão e sobremesa do dia.
                </div>
                <div class="flex-container">
                    <div class="choice">
                        <div>
                            <img src="assets/bife.jpg" alt="bife">
                        </div>
                        <div>
                            Bife com batata
                        </div>
                        <div class="price">
                            R$ 30,00
                        </div>
                        <div class="quantity-container">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="choice">
                        <div>
                            <img src="assets/coxa.jpg" alt="coxa">
                        </div>
                        <div>
                            Coxa de Frango Crocante
                        </div>
                        <div class="price">
                            R$ 25,00
                        </div>
                        <div class="quantity-container">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="choice">
                        <div>
                            <img src="assets/panela.jpg" alt="panela">
                        </div>
                        <div>
                            Carne de Panela
                        </div>
                        <div class="price">
                            R$ 22,00
                        </div>
                        <div class="quantity-container">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="sub-container">
                <div>
                    <h2>Acompanhamentos</h2>
                </div>
                <div>
                    Porções para uma pessoa.
                </div>
                <div class="flex-container">
                    <div class="choice">
                        <div>
                            <img src="assets/farofa.jpg" alt="farofa">
                        </div>
                        <div>
                            Farofa
                        </div>
                        <div class="price">
                            R$ 10,00
                        </div>
                        <div class="quantity-container">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="choice">
                        <div>
                            <img src="assets/salad.jpg" alt="salad">
                        </div>
                        <div>
                            Salada
                        </div>
                        <div class="price">
                            R$ 8,00
                        </div>
                        <div class="quantity-container">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="choice">
                        <div>
                            <img src="assets/torresmo.jpg" alt="torresmo">
                        </div>
                        <div>
                            Torresmo
                        </div>
                        <div class="price">
                            R$ 12,00
                        </div>
                        <div class="quantity-container">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="sub-container">
                <div>
                    <h2>Dados Pessoais</h2>
                </div>
                <div>
                    <input id="name" type="text">
                </div>
                <div>
                    <input type="text" id="phone"></input>
                </div>
                <div>
                    <input id="email" type="email">
                </div>
            </div>
        </div>
        <div>
            <button onclick="calc()">Calular</button>
        </div>
        <div id="output" class="output">

        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"> </script>
    <script src="js/jquery.mask.min.js"> </script>
    <script src="js/quantity.js"> </script>
    <script src="js/javascript.js"> </script>
    <script>
        $("#phone").mask("(99) 9999-99999");
    </script>

</body>
</html>
